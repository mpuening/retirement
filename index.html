<!DOCTYPE html>
<html>
<head>
<title>Retirement</title>
<style type="text/css">
body {
  background-color: #F5F5F5;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}
#quote {
  background-color: white;
  border: 2px solid #A6B2BC;
  color: black;
  font-style: italic;
  margin-left: auto;
  margin-right: auto;
  padding: 0 20px 0 20px;
  text-align: left;
  width: 36em;
}
#days {
  border: 2px solid #A6B2BC;
  color: red;
  margin-left: auto;
  margin-right: auto;
  width: 3em;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  const MS_PER_DAY = 1000 * 60 * 60 * 24;
  const now = new Date();
  const today = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
  const lastDay = Date.UTC(2026, 1, 2); // months are zero based
  const count = Math.floor((lastDay - today) / MS_PER_DAY) + 1; // include today as well
  $("#days").text(count);
});
</script>
</head>
<body>

<h1>
It could be that...
</h1>
<div id="quote" cite="Blaze Foley's Clay Pigeons">
<p>
I'm tired of running around looking
for answers to questions that I already know.
</p>
<p>
I might build me a castle of memories
just to have somewhere to go.
</p>
</div>

<p>
<span>&nbsp;</span>
</p>
<p>
So... just spitballing here, but how many days until retirement?
</p>
<p>
<h1 id="days">A Lot</h1>
</p>
<p>
How many <a href="https://www.timeanddate.com/date/workdays.html?y2=2026&m2=2&d2=2&ti=on">work days</a> is that?
</p>

</body>
</html>
